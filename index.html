<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Drum Machine!</title>
  <script>
    function play(str) {
      var audio = document.getElementById(str);
      audio.play();
    }
    function play(str) {
      if (str === 'q' || str === 'Q') {
        document.getElementById('display').innerText = "Drum-1"
      } else if (str === 'w' || str === 'W') {
        document.getElementById('display').innerText = "Drum-2"
      } else if (str === 'e' || str === 'E') {
        document.getElementById('display').innerText = "Drum-3"
      } else if (str === 'a' || str === 'A') {
        document.getElementById('display').innerText = "Drum-4"
      } else if (str === 's' || str === 'S') {
        document.getElementById('display').innerText = "Drum-5"
      } else if (str === 'd' || str === 'D') {
        document.getElementById('display').innerText = "Drum-6"
      } else if (str === 'z' || str === 'Z') {
        document.getElementById('display').innerText = "Drum-7"
      } else if (str === 'x' || str === 'X') {
        document.getElementById('display').innerText = "Drum-8"
      } else if (str === 'c' || str === 'C') {
        document.getElementById('display').innerText = "Drum-9"
      }

      var audio = document.getElementById(str);
      audio.play();
    }

    window.document.onkeyup = function (event) {
      let keystroke = event.key
      if (keystroke === 'q' || keystroke === 'Q') {
        play('Q');
      }
      else if (keystroke === 'w' || keystroke === 'W') {
        play('W');
      }
      else if (keystroke === 'e' || keystroke === 'E') {
        play('E');
      }
      else if (keystroke === 'a' || keystroke === 'A') {
        play('A');
      }
      else if (keystroke === 's' || keystroke === 'S') {
        play('S');
      }
      else if (keystroke === 'd' || keystroke === 'D') {
        play('D');
      }
      else if (keystroke === 'z' || keystroke === 'Z') {
        play('Z');
      }
      else if (keystroke === 'x' || keystroke === 'X') {
        play('X');
      }
      else if (keystroke === 'c' || keystroke === 'C') {
        play('C');
      }
    } 
  </script>
</head>

<body>
  <div class="container" id="drum-machine">
    <h1 class="text-center">Drum Machine!</h1>
    <div class="card my-3">
      <div class="card-body">
        <div id="display"></div>
      </div>
    </div>
    <button class="drum-pad" id="drum-0" onclick="play('Q')">
      Q
      <audio src="./clip/african-pe-hi.wav" class="clip" id="Q"></audio>
    </button>
    <button class="drum-pad" id="drum-1" onclick="play('W')">
      W
      <audio src="./clip/african-pe-lo.wav" class="clip" id="W"></audio>
    </button>
    <button class="drum-pad" id="drum-2" onclick="play('E')">
      E
      <audio src="./clip/606-cymbal1.wav" class="clip" id="E"></audio>
    </button>
    <button class="drum-pad" id="drum-3" onclick="play('A')">
      A
      <audio src="./clip/606-cymbal2.wav" class="clip" id="A"></audio>
    </button>
    <button class="drum-pad" id="drum-4" onclick="play('S')">
      S
      <audio src="./clip/606-cymbal3.wav" class="clip" id="S"></audio>
    </button>
    <button class="drum-pad" id="drum-5" onclick="play('D')">
      D
      <audio src="./clip/606-cymbal4.wav" class="clip" id="D"></audio>
    </button>
    <button class="drum-pad" id="drum-6" onclick="play('Z')">
      Z
      <audio src="./clip/606-cymbal5.wav" class="clip" id="Z"></audio>
    </button>
    <button class="drum-pad" id="drum-7" onclick="play('X')">
      X
      <audio src="./clip/606-cymbal6.wav" class="clip" id="X"></audio>
    </button>
    <button class="drum-pad" id="drum-8" onclick="play('C')">
      C
      <audio src="./clip/606-cymbal7.wav" class="clip" id="C"></audio>
    </button>

  </div>
